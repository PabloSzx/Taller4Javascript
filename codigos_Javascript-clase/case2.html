   <title> case</title>
</head> 

<body>
<h1>uso de case</h1>
<script language="javascript">

var dia="0";
dia=prompt("dime un dia de la semana, en numeros","");

switch(dia) 
{ 
    case "1": 
       alert("Es Lunes") ;
       break ;
    case "2": 
       alert("Es Martes") ;
       break ;
    case "3": 
       alert("Es Miércoles") ;
       break ;
    case "4": 
       alert("Es Jueves") ;
       break ;
    case "5": 
       alert("Es viernes") ;
       break ;
    case "6": 
       alert("Es sábado") ;
    case "7":
       alert("Es fin de semana") ;
       break ;
    default: 
       alert("Tiene que ser un dia de la semana en número, del 1 al 7");
} 


</script>

</body>
</html>
