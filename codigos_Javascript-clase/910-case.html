<html>
<head>
   <title> case</title>
</head>

<body>
<h1>uso de case</h1>
<script language="javascript">

var dia="0";
dia=prompt("dime un dia de la semana, en numeros");

 switch(dia) {
    case "1":
       document.write("Es Lunes") ;
       break ;
    case "2":
       document.write("Es Martes") ;
       break ;
    case "3":
       document.write("Es Miércoles");
       break ;
    case "4":
       document.write("Es Jueves") ;
       break ;
    case "5":
       document.write("Es viernes") ;
       break ;
    case "6":
       document.write("Es sábado") ;
    case "7":
       document.write("Es fin de semana") ;
       break ;
    default:
       document.write("Tiene que ser un dia de la semana en número, del 1 al 7");
break;
}


</script>

</body>
</html>
