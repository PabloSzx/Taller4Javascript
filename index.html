<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>¡¿Quien es ese Pokemon?!</title>

	<script src='js/main.js'></script>
	<script src='js/info.js'></script>
	<script src='js/functions.js'></script>
	<script src="http://localhost:35729/livereload.js?snipver=1"></script>

	<link href='css/style.css' rel='stylesheet'>
	<link rel="shortcut icon" type="image/x-icon" href="imgs/pokeball.ico" />

	<audio id="whois">
  <source src="/audio/whois.mp3" type="audio/mpeg">
	</audio>
</head>
<body onload="main()">
	<div id="header">
		<img src="/imgs/pokemonlogo.gif" id="logo" />
		<a href="./"><img src="/imgs/restart.png" id="restart" class="hidden" onmouseover="showRestart()" onmouseout="hideRestart()"></a>
	</div>
	<div id="body">
		<div id="title">
		<img id="imgPokemon">
			<p id="question">¿Cuál es este pokémon?/p>
		<img id="arrow" src='/imgs/arrow.png' onClick='showAnswer()'/>
		</div>
		<div id="alternatives">
		<img id="pokeCorrect">
		<p id="finalScore"></p>
		<form id="forms" method="post">
		  <input type="radio" id="a" name="selection"><span id="opt0" onclick="textChoose('0')"></span><br>
		  <input type="radio" id="b" name="selection"><span id="opt1" onclick="textChoose('1')"></span><br>
		  <input type="radio" id="c" name="selection"><span id="opt2" onclick="textChoose('2')"></span><br>
		  <input type="radio" id="d" name="selection"><span id="opt3" onclick="textChoose('3')"></span><br>
		  <input type="radio" id="e" name="selection"><span id="opt4" onclick="textChoose('4')"></span><br>
		</form>
		</div>
		<div id="scoreboard">
			<img src="/imgs/ball.png" id="s0">
			<img src="/imgs/ball.png" id="s1">
			<img src="/imgs/ball.png" id="s2">
			<img src="/imgs/ball.png" id="s3">
			<img src="/imgs/ball.png" id="s4">
			<img src="/imgs/ball.png" id="s5">
			<img src="/imgs/ball.png" id="s6">
			<img src="/imgs/ball.png" id="s7">
			<img src="/imgs/ball.png" id="s8">
			<img src="/imgs/ball.png" id="s9">
			<img src="/imgs/ball.png" id="s10">
			<img src="/imgs/ball.png" id="s11">
			<img src="/imgs/ball.png" id="s12">
			<img src="/imgs/ball.png" id="s13">
			<img src="/imgs/ball.png" id="s14">
			<img src="/imgs/ball.png" id="s15">
		</div>
	</div>
</body>
</html>
